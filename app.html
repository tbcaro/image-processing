<!DOCTYPE html>
<html>
  <head>
    <!--
      Author: Travis Caro
      Description:

      Image processing is a project in which we use html5 canvas to edit images using javascript
    -->

    <meta charset="utf-8">
    <title>CIS377-TravisCaro-ImageProcessing</title>

    <link rel="stylesheet" href="./tbc-framework.css">
    <link rel="stylesheet" href="./app.css">

    <!-- Link to Google CDN jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./app.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">

          <!-- Controls -->
          <div class="row">
            <div class="col-6"></div>
            <div class="col-6 text-right">
              <button id="btn-greyscale" class="button bg-primary text-light">Greyscale</button>
            </div>
          </div>

          <div class="row">
            <div class="col-6"></div>
            <div class="col-6 text-right">
              <button id="btn-lighten" class="button bg-primary text-light">Lighten</button>
            </div>
          </div>

          <div class="row">
            <div class="col-6"></div>
            <div class="col-6 text-right">
              <button id="btn-darken" class="button bg-primary text-light">Darken</button>
            </div>
          </div>

          <div class="row">
            <div class="col-6"></div>
            <div class="col-6 text-right">
              <button id="btn-pixelate" class="button bg-primary text-light">Pixelate</button>
            </div>
          </div>

        </div>

        <!-- Canvas -->
        <div class="col-6 text-center">
          <canvas id="canvas" width="500" height="500"></canvas>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-2">
              <button id="btn-previmg" class="button bg-primary text-light">Prev</button>
            </div>
            <div class="col-2">
              <button id="btn-reset" class="button bg-primary text-light">Reset</button>
            </div>
            <div class="col-2">
              <button id="btn-nextimg" class="button bg-primary text-light">Next</button>
            </div>
            <div class="col-3"></div>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
